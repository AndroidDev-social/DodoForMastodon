name: PR Validation

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    types: [ opened, synchronize, edited, reopened ]
    branches:
      - main
      - development
  workflow_dispatch:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  Pull-Request-Vvalidation:
    strategy:
      matrix:
        config: [
          { target: android, os: ubuntu-latest, tasks: "testDebugUnitTest testReleaseUnitTest :app-android:test", continueOnError: false },
          { target: ios, os: macos-12, tasks: iosX64Test iosSimulatorArm64Test, continueOnError: false },
          { target: desktop, os: ubuntu-latest, tasks: "desktopTest :app-desktop:test", continueOnError: false },
        ]
    runs-on: ${{ matrix.config.os }}
    name: Build ${{ matrix.config.target }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Test ${{ matrix.config.target }} targets
        continue-on-error: ${{ matrix.config.continueOnError }}
        run: ./gradlew ${{ matrix.config.tasks }} --stacktrace

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: tests
          path: ./**/build/reports/tests
